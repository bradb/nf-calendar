<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment Calendar</title>
    <link rel="stylesheet" href="/css/calendar.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/css/autocomplete.css" media="screen" title="no title" charset="utf-8">
    <script src="/js/calendar.js" charset="utf-8"></script>
    <script src="/js/modal.js" charset="utf-8"></script>
    <script src="/js/widgets/select.js" charset="utf-8"></script>
    <script src="/js/calendar/datepicker.js" charset="utf-8"></script>
    <script src="/js/calendar/timepicker.js" charset="utf-8"></script>
    <script src="/js/autocomplete.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', function() {
        'use strict';
        calendar.calendar('calendar-container', (24 * 4) - 1, new Date(), 'week');
      })
    </script>
  </head>
  <body>
    <div id="calendar-container"></div>
  </body>
</html>
