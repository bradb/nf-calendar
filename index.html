<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment Calendar</title>
    <link rel="stylesheet" href="/css/calendar.css" media="screen" title="no title" charset="utf-8">
    <script src="/js/calendar.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', function() {
        Calendar.showCalendar('calendar-container', (24 * 4) - 1, 7);
      })
    </script>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-form">
        <h2>Appointment Date &amp; Time</h2>

        <form action="#" method="post">
          <div class="day-container">
            <h4>Day</h4>
            <select class="" name="month">
              <option value="option">July</option>
            </select>
            <select class="" name="day">
              <option value="option">19</option>
            </select>
            <select class="" name="year">
              <option value="option">2015</option>
            </select>
          </div>

          <div class="start-time-container">
            <h4>Start Time</h4>
            <select class="" name="start-hour">
              <option value="option">12</option>
            </select>
            :
            <select class="" name="start-minute">
              <option value="option">45</option>
            </select>

            <select class="" name="start-am-pm">
              <option value="option">AM</option>
              <option value="option">PM</option>
            </select>
          </div>

          <div class="end-time-container">
            <h4>End Time</h4>
            <select class="" name="end-hour">
              <option value="option">12</option>
            </select>
            :
            <select class="" name="end-minute">
              <option value="option">45</option>
            </select>

            <select class="" name="end-am-pm">
              <option value="option">AM</option>
              <option value="option">PM</option>
            </select>
          </div>

          <div class="buttons">
            <a class="button" href="#">Book Appointment</a>
          </div>
        </form>
      </div>
    </div>

    <div id="calendar-container"></div>
  </body>
</html>
