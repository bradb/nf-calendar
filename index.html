<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment Calendar</title>
    <link rel="stylesheet" href="/css/calendar.css" media="screen" title="no title" charset="utf-8">
    <script src="/js/calendar.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', function() {
        Calendar.showCalendar('calendar-container', (24 * 4) - 1, 7);
      })
    </script>
  </head>
  <body>
    <div class="modal-container">
      <div class="modal-form">
        <h2>Appointment Date &amp; Time</h2>
  
        <form action="#" method="post">
          <div class="day-container">
            <select class="" name="month">
              <option value="option">July</option>
            </select>
            <select class="" name="day">
              <option value="option">19</option>
            </select>
            <select class="" name="year">
              <option value="option">2015</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <div id="calendar-container"></div>
  </body>
</html>
