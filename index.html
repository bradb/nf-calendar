<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment Calendar</title>
    <link rel="stylesheet" href="/css/calendar.css" media="screen" title="no title" charset="utf-8">
    <script src="/js/calendar.js" charset="utf-8"></script>
    <script src="/js/modal.js" charset="utf-8"></script>
    <script src="/js/widgets/select.js" charset="utf-8"></script>
    <script src="/js/calendar/datepicker.js" charset="utf-8"></script>
    <script src="/js/calendar/timepicker.js" charset="utf-8"></script>
    <script type="text/javascript">
      window.addEventListener('DOMContentLoaded', function() {
        'use strict';

        calendar.calendar(
          'calendar-container', (24 * 4) - 1, Date.now(), 'week');
        modal.modal("appointment-modal");
        datepicker.datepicker('datepicker');
        timepicker.timepicker('start-time-picker', 'start');
        timepicker.timepicker('end-time-picker', 'end');
      })
    </script>
  </head>
  <body>
    <div class="modal-container" id="appointment-modal">
      <div class="modal-form">
        <h2>Appointment Date &amp; Time</h2>

        <form action="#" method="post">
          <div class="datepicker-container">
            <h4>Day</h4>
            <div id="datepicker"></div>
          </div>

          <div class="start-time-container">
            <h4>Start Time</h4>
            <div id="start-time-picker"></div>
          </div>

          <div class="end-time-container">
            <h4>End Time</h4>
            <div id="end-time-picker"></div>
          </div>

          <div class="buttons">
            <a class="button" href="#">Book Appointment</a>
          </div>
        </form>
      </div>
    </div>

    <div id="calendar-container">
    </div>
  </body>
</html>
